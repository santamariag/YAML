        required: true
        schema:
          type: string
      requestBody:
        description: The updated FeeSet information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeeSet'
        required: true
      responses:
        200:
          description: A FeeSet resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeSet'
        201:
          description: Created
          content: {}
        400:
          description: Client request error
          content:
